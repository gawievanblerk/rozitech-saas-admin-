name: Deploy Website (Direct Fixed)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'quick-deploy/**'
      - 'website_pages/**'
      - '.github/workflows/deploy-direct-fixed.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Deploy Website Files
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.XNEELO_SERVER_HOST }}
          username: ${{ secrets.XNEELO_SERVER_USER }}
          key: ${{ secrets.XNEELO_SSH_KEY }}
          port: 22
          timeout: 60s
          script: |
            echo "üöÄ Starting Direct Website Deployment..."
            echo "========================================"
            
            # System info
            echo "üìã Server Info:"
            echo "User: $(whoami)"
            echo "Date: $(date)"
            echo "Working directory: $(pwd)"
            
            # Find web root directory
            echo ""
            echo "üîç Finding web root directory..."
            WEB_ROOT=""
            
            # Common web root locations
            for dir in "/var/www/html" "/home/$(whoami)/public_html" "/usr/share/nginx/html" "/var/www" "/home/$(whoami)/www"; do
              if [ -d "$dir" ] && [ -w "$dir" 2>/dev/null ]; then
                WEB_ROOT="$dir"
                echo "‚úÖ Found writable web root: $WEB_ROOT"
                break
              elif [ -d "$dir" ]; then
                echo "üìÅ Found directory (checking permissions): $dir"
                if sudo test -w "$dir" 2>/dev/null; then
                  WEB_ROOT="$dir"
                  echo "‚úÖ Found web root (sudo required): $WEB_ROOT"
                  break
                fi
              fi
            done
            
            if [ -z "$WEB_ROOT" ]; then
              echo "‚ùå Could not find web root directory"
              echo "Available directories:"
              ls -la /var/www/ 2>/dev/null || echo "No /var/www/"
              ls -la /home/$(whoami)/ 2>/dev/null | grep -E "(www|public|html)" || echo "No web directories in home"
              exit 1
            fi
            
            echo "üìÇ Using web root: $WEB_ROOT"
            
            # Create temporary directory for new files
            TEMP_DIR="/tmp/rozitech-deploy-$(date +%s)"
            mkdir -p "$TEMP_DIR"
            cd "$TEMP_DIR"
            
            # Create the new website files directly
            echo ""
            echo "üìÑ Creating website files..."
            
            # Create index.html using echo with proper escaping
            cat > index.html << 'INDEXEOF'
